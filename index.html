<!DOCTYPE html>
<html>
<head>
  <title>Printing...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system, sans-serif; text-align: center; padding: 40px 20px; }
    .btn { display: inline-block; padding: 18px 36px; margin-top: 22px; background: #28a745; color: white; text-decoration: none; border-radius: 10px; font-size: 18px; font-weight: 700; }
    .debug { margin-top:20px; font-size: 12px; color: #333; word-break: break-all; text-align:left; background:#f7f7f7; padding:15px; border-radius:10px;}
    .small { font-size: 14px; color: #666; margin-top: 12px; }
  </style>
</head>
<body>

<h3>üñ®Ô∏è Printing‚Ä¶</h3>
<div class="small">If Arrowhead doesn‚Äôt open automatically, tap below.</div>

<a id="printBtn" href="#" class="btn">Tap to Print</a>

<div id="debugText" class="debug">Initializing‚Ä¶</div>

<script>
  function getZplFromHash() {
    const hash = window.location.hash || "";
    const match = hash.match(/zpl=([^&]+)/);
    return match && match[1] ? match[1] : "";
  }

  function sanitizeZpl(zpl) {
    zpl = zpl.replace(/^\uFEFF/, "");       // Remove BOM
    zpl = zpl.replace(/\u00A0/g, " ");      // Replace NBSP
    zpl = zpl.replace(/[^\x00-\x7F]/g, ""); // Strip non-ASCII
    return zpl.trim();
  }

  function debugHex(str) {
    return Array.from(str.slice(0, 30))
      .map(c => c.charCodeAt(0).toString(16).padStart(2,'0'))
      .join(" ");
  }

  // Prevent repeated launches for the same ZPL hash
  function shouldLaunch(hash) {
    const last = sessionStorage.getItem("lastHash");
    if (last === hash) return false;
    sessionStorage.setItem("lastHash", hash);
    return true;
  }

  function buildDeepLink() {
    const rawZplEncoded = getZplFromHash();
    if (!rawZplEncoded) return { error: "‚ùå No ZPL data found in URL (#zpl=...)" };

    let rawZpl = "";
    try { rawZpl = decodeURIComponent(rawZplEncoded); }
    catch(e) { rawZpl = rawZplEncoded; }

    rawZpl = sanitizeZpl(rawZpl);

    if (!rawZpl.includes("^XA")) return { error: "‚ùå ZPL missing ^XA. Data looks corrupted:\n\n" + rawZpl };

    if (!rawZpl.endsWith("^XZ")) rawZpl += "^XZ";
    rawZpl += "\r\n"; // flush job

    const base64Zpl = btoa(rawZpl);

    // Cache buster so Arrowhead/iOS treat each print as unique
    const t = Date.now();

    const backToAsana = encodeURIComponent("asana://");

    const deepLink =
      "arrowhead://x-callback-url/zplcode" +
      "?code=" + encodeURIComponent(base64Zpl) +
      "&x-success=" + backToAsana +
      "&x-error=" + backToAsana +
      "&t=" + t;

    return { rawZpl, base64Zpl, deepLink };
  }

  function attemptLaunch(deepLink) {
    // Most reliable navigation method for iOS
    window.location.replace(deepLink);
  }

  function run(auto = true) {
    const hash = window.location.hash || "";
    const result = buildDeepLink();

    if (result.error) {
      document.getElementById("debugText").innerText = result.error;
      return;
    }

    // Update button always
    const btn = document.getElementById("printBtn");
    btn.href = result.deepLink;

    // Debug output
    document.getElementById("debugText").innerText =
      "‚úÖ ZPL (first 120 chars):\n" + result.rawZpl.slice(0, 120) + "\n\n" +
      "‚úÖ HEX (first 30 chars):\n" + debugHex(result.rawZpl) + "\n\n" +
      "‚úÖ Base64 (first 25 chars):\n" + result.base64Zpl.slice(0, 25) + "\n\n" +
      "‚úÖ Deep Link:\n" + result.deepLink;

    // Only auto-launch once per unique hash
    if (!auto) return;
    if (!shouldLaunch(hash)) return;

    // Multi-attempt strategy (best for latest iOS)
    setTimeout(() => attemptLaunch(result.deepLink), 200);
    setTimeout(() => attemptLaunch(result.deepLink), 900);
  }

  // 1) First load
  window.addEventListener("load", () => run(true));

  // 2) When returning from Arrowhead (bfcache)
  window.addEventListener("pageshow", () => run(true));

  // 3) If a new Asana link is clicked in same Safari tab
  window.addEventListener("hashchange", () => run(true));
</script>

</body>
</html>
