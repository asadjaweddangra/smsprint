<!DOCTYPE html>
<html>
<head>
  <title>Printing...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system, sans-serif; text-align: center; padding: 40px 20px; }
    .btn { display: inline-block; padding: 18px 36px; margin-top: 22px; background: #28a745; color: white; text-decoration: none; border-radius: 10px; font-size: 18px; font-weight: 700; }
    .debug { margin-top:20px; font-size: 12px; color: #333; word-break: break-all; text-align:left; background:#f7f7f7; padding:15px; border-radius:10px;}
    .small { font-size: 14px; color: #666; margin-top: 12px; }
  </style>
</head>
<body>

<h3>üñ®Ô∏è Printing‚Ä¶</h3>
<div class="small">If Arrowhead doesn‚Äôt open automatically, tap below.</div>

<a id="printBtn" href="#" class="btn">Tap to Print</a>
<div id="debugText" class="debug">Initializing‚Ä¶</div>

<script>
  function parseHashParams() {
    const h = (window.location.hash || "").replace(/^#/, "");
    const params = {};
    h.split("&").forEach(part => {
      const [k, v] = part.split("=");
      if (!k) return;
      params[decodeURIComponent(k)] = decodeURIComponent(v || "");
    });
    return params;
  }

  function sanitizeAscii(s) {
    if (!s) return "";
    s = s.replace(/^\uFEFF/, "");
    s = s.replace(/\u00A0/g, " ");
    s = s.replace(/[^\x00-\x7F]/g, "");
    return s.trim();
  }

  function buildZplFromFields(name, dob, code, copies) {
    name = sanitizeAscii(name);
    dob = sanitizeAscii(dob);
    code = sanitizeAscii(code).replace(/\s+/g, "");

    const qty = Math.max(1, Math.min(10, parseInt(copies || "1", 10) || 1));

    // Simple ZPL label with barcode
    return (
      "^XA" +
      "^PW406^LL300" +
      "^FO20,20^A0N,32,32^FD" + name + "^FS" +
      "^FO20,60^A0N,28,28^FDDOB: " + dob + "^FS" +
      "^FO20,110^BY2,2,80^BCN,80,Y,N,N^FD" + code + "^FS" +
      "^PQ" + qty + ",0,1,N" +
      "^XZ\r\n"
    );
  }

  function getZplFromUrlOrFields() {
    const params = parseHashParams();

    // If #zpl= exists, use it (legacy mode)
    if (params.zpl) {
      let zpl = params.zpl;
      zpl = sanitizeAscii(zpl);
      if (!zpl.includes("^XA")) return { error: "‚ùå Provided ZPL missing ^XA." };
      if (!zpl.endsWith("^XZ")) zpl += "^XZ";
      zpl += "\r\n";
      return { zpl, mode: "zpl" };
    }

    // New mode: build from short fields
    const name = params.name || "TEST PATIENT";
    const dob  = params.dob  || "01/01/1990";
    const code = params.code || "1234567890";
    const copies = params.copies || "1";

    const zpl = buildZplFromFields(name, dob, code, copies);
    return { zpl, mode: "fields" };
  }

  function run() {
    const result = getZplFromUrlOrFields();
    if (result.error) {
      document.getElementById("debugText").innerText = result.error;
      return;
    }

    const zpl = result.zpl;
    const base64 = btoa(zpl);
    const t = Date.now();

    const backToAsana = encodeURIComponent("asana://");

    const deepLink =
      "arrowhead://x-callback-url/zplcode" +
      "?code=" + encodeURIComponent(base64) +
      "&x-success=" + backToAsana +
      "&x-error=" + backToAsana +
      "&t=" + t;

    const btn = document.getElementById("printBtn");
    btn.href = deepLink;

    document.getElementById("debugText").innerText =
      "‚úÖ Mode: " + result.mode + "\n\n" +
      "‚úÖ ZPL Preview:\n" + zpl.slice(0, 160) + "\n\n" +
      "‚úÖ Copies: " + (parseHashParams().copies || "1") + "\n\n" +
      "‚úÖ Deep Link:\n" + deepLink;

    // Auto launch
    setTimeout(() => window.location.replace(deepLink), 250);
  }

  window.addEventListener("load", run);
  window.addEventListener("pageshow", run);
  window.addEventListener("hashchange", run);
</script>

</body>
</html>
